<html>
  <head>
    <title>inline css</title>
    <style>
      h1 {
        font-style: italic;
      }
      p {
        font-style: normal;
      }
      h2 {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>I am a boy</h1>
    <p>I am a student</p>
    <h2>bye tata</h2>
  </body>
</html>
