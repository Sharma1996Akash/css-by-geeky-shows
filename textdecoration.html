!Doctype html
<html>
  <head>
    <title>inline css</title>
    <style>
      h1 {
        text-decoration: underline;
      }
      h2 {
        text-decoration: overline;
      }
      h3 {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>I am a boy</h1>
    <h2>I am a student</h2>
    <h3>i am good</h3>
  </body>
</html>
